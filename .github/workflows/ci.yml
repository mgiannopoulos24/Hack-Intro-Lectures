name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Format code
      run: bun run format
      env:
        CI: true

    - name: Check formatting
      run: bun run format:check

    - name: Run tests
      run: bun run test
      env:
        CI: true

    - name: Build project
      run: bun run build
